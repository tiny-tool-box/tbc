<!DOCTYPE html>
<html>
   <head>
   <script src="p5/p5.js"></script>
   <script src="p5/p5.sound.js"></script>

      <script type="text/javascript">

// TODO https://p5js.org/examples/sound-load-and-play-sound.html


function setup() {
  song = loadSound('dandelion.mp3');
  createCanvas(720, 200);
  background(255,0,0);
}

function mousePressed() {
  if ( song.isPlaying() ) { // .isPlaying() returns a boolean
    song.stop();
    background(255,0,0);
  } else {
    song.play();
    background(0,255,0);
  }
}


      </script>
   </head>
   <body>
   </body>
</html>
